<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0052CC">
  <link rel="manifest" href="/app-Evangebla/manifest.json">
  <link rel="apple-touch-icon" href="/app-Evangebla/icon.png">
  <!-- Chart.js y librerías -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <title>EVANG_EBLA</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .sidebar { position: fixed; top: 0; left: 0; width: 200px; height: 100vh; background: #0052cc; display: flex; flex-direction: column; align-items: center; padding-top: 1rem; box-shadow: 2px 0 5px rgba(0,0,0,0.1); z-index: 1000; }
    .sidebar img { width: 60px; height: 60px; margin-bottom: 1rem; border-radius: 8px; }
    /* Estilos para Formulario de Reporte */
    #form-reporte { background: #f9f9f9; border: 1px solid #ccc; border-radius: 6px; padding: 1rem; margin-top: 1rem; }
    #form-reporte select, #form-reporte textarea { background: #fff; border: 1px solid #aaa; border-radius: 4px; padding: 0.5rem; width: 100%; box-sizing: border-box; margin-bottom: 0.75rem; }
    #form-reporte textarea { min-height: 100px; resize: vertical; }
    /* Eliminar viñetas de lista de reportes */
    #lista-reportes { list-style: none; padding: 0; }
    #lista-reportes li { margin-bottom: 0.5rem; border-bottom: 1px solid #ddd; padding-bottom: 0.5rem; }
    /* Estilo select reporte con flecha nativa */
    #form-reporte select { appearance: menulist; -webkit-appearance: menulist; -moz-appearance: menulist; }
    /* Más altura para la textarea */
    #form-reporte textarea { min-height: 150px; font-family: inherit; }
    .btn-nav { width: 100%; background: #0052cc; color: #fff; border: none; text-align: left; padding: 0.75rem 1rem; cursor: pointer; font-size: 0.95rem; transition: background 0.2s; }
    .btn-nav:hover, .btn-nav.active { background: #003d99; }
    .content { margin-left: 200px; padding: 1rem; }
    .section { display: none; }
    .section.active { display: block; }
    .splash-img { width: 100%; max-width: 400px; border-radius: 8px; margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
    form input, form select, form textarea { width: 100%; padding: 0.5rem; margin-bottom: 0.75rem; border: 1px solid #ccc; border-radius: 4px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    .chart-container { width: 100%; height: 300px; margin-bottom: 1rem; } { width: 100%; height: 300px; margin-bottom: 1rem; }
    @media (max-width: 768px) {
      .sidebar { position: fixed; top: 0; left: 0; width: 100%; height: auto; flex-direction: row; overflow-x: auto; padding: 0.5rem 0; }
      .sidebar img { display: none; }
      .btn-nav { flex: 1; text-align: center; padding: 0.5rem; font-size: 0.9rem; }
      .content { position: relative; margin: 0; padding-top: calc(0.5rem + 2.5rem); }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="/app-Evangebla/icon.png" alt="Icono EVANG_EBLA" />
    <button data-section="splash" class="btn-nav active">Inicio</button>
    <button data-section="registro" class="btn-nav">Registro</button>
    <button data-section="historial" class="btn-nav">Historial</button>
    <button data-section="seguimiento" class="btn-nav">Seguimiento</button>
    <button data-section="reportes" class="btn-nav">Reportes</button>
    <button data-section="grupos" class="btn-nav">Grupos</button>
    <button data-section="chat" class="btn-nav">Chat/Oración</button>
    <button data-section="bautismo" class="btn-nav">Bautismo</button>
    <button data-section="calendario" class="btn-nav">Calendario</button>
  </aside>
  <main class="content">
    <section id="splash" class="section active">
      <img src="/app-Evangebla/splash.png" alt="Splash Evangelismo" class="splash-img" />
      <h2>Bienvenido a EVANG_EBLA</h2>
    </section>
    <!-- ...otras secciones... -->
    <section id="reportes" class="section">
      <h2>Reportes y Estadísticas</h2>
      <label for="mes-select">Mes:</label>
      <input type="month" id="mes-select" />
      <div id="mes-detalle" style="margin:1rem 0;"></div>
      <div class="chart-container"><canvas id="chart-estadisticas"></canvas></div>
      <button id="export-pdf" class="btn-nav">Exportar a PDF</button>
      <button id="add-report" class="btn-nav" onclick="toggleReportForm()">Reporte</button>
      <div id="form-reporte" style="display:none; margin-top:1rem;">
        <h3>Nuevo Reporte de Comunicación</h3>
        <select id="reporte-contacto"><option value="">Selecciona Miembro</option></select>
        <textarea id="reporte-texto" placeholder="Describe la comunicación"></textarea>
        <button id="save-reporte" class="btn-nav">Guardar Reporte</button>
      </div>
      <ul id="lista-reportes" style="margin-top:1rem;"></ul>
    </section>
  </main>
  <script src="/app-Evangebla/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('/app-Evangebla/service-worker.js');
  </script>
  <script>
    function toggleReportForm() {
      var f = document.getElementById('form-reporte');
      if (f.style.display === 'block') {
        f.style.display = 'none';
      } else {
        // Inicializar opciones antes de mostrar
        initReportModule();
        f.style.display = 'block';
        document.getElementById('reporte-texto').focus();
      }
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navButtons = document.querySelectorAll('.btn-nav');
      const navSections = document.querySelectorAll('.section');
      function showSection(id) {
        navSections.forEach(sec => sec.classList.toggle('active', sec.id === id));
        navButtons.forEach(btn => btn.classList.toggle('active', btn.getAttribute('data-section') === id));
        switch(id) {
          case 'historial': renderContacts(); break;
          case 'seguimiento': initSeguimiento(); break;
          case 'reportes': initReportesUI(); renderChart(); initReportModule(); break;
          case 'grupos': renderGroups(); break;
          case 'chat': initChat(); break;
          case 'bautismo': renderBaptisms(); break;
          case 'calendario': initEventos(); break;
          default: break;
        }
      }
      navButtons.forEach(btn => btn.addEventListener('click', function() { showSection(this.getAttribute('data-section')); }));
      showSection('splash');

      // Inicializar report module
      function initReportModule() {
        const contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
        const repSel = document.getElementById('reporte-contacto'); repSel.innerHTML = '<option value="">Selecciona Miembro</option>';
        contacts.forEach(c => { const o = document.createElement('option'); o.value = c.nombre; o.textContent = c.nombre; repSel.appendChild(o); });
        renderReports();
        document.getElementById('add-report').addEventListener('click', () => {
          document.getElementById('form-reporte').style.display = 'block';
        });
        document.getElementById('save-reporte').addEventListener('click', () => {
          const sel = document.getElementById('reporte-contacto');
          const txt = document.getElementById('reporte-texto');
          if (!sel.value || !txt.value) return;
          const arr = JSON.parse(localStorage.getItem('reports') || '[]');
          arr.push({ id: Date.now(), contacto: sel.value, texto: txt.value });
          localStorage.setItem('reports', JSON.stringify(arr));
          txt.value = ''; sel.value = '';
          renderReports();
        });
        window.deleteReport = function(id) {
          let arr = JSON.parse(localStorage.getItem('reports') || '[]').filter(r => r.id !== id);
          localStorage.setItem('reports', JSON.stringify(arr)); renderReports();
        };
        window.editReport = function(id) {
          const arr = JSON.parse(localStorage.getItem('reports') || '[]');
          const r = arr.find(r => r.id === id);
          if (!r) return;
          document.getElementById('reporte-contacto').value = r.contacto;
          document.getElementById('reporte-texto').value = r.texto;
          document.getElementById('form-reporte').style.display = 'block';
          deleteReport(id);
        };
        if (!localStorage.getItem('reports')) localStorage.setItem('reports', JSON.stringify([]));
      }

      // renderReports
      function renderReports() {
        const reports = JSON.parse(localStorage.getItem('reports') || '[]');
        const list = document.getElementById('lista-reportes'); list.innerHTML = '';
        reports.forEach(r => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${r.contacto}</strong>: ${r.texto} <button onclick="deleteReport(${r.id})">Eliminar</button> <button onclick="editReport(${r.id})">Editar</button>`;
          list.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
