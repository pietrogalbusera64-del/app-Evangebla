<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0052CC">
  <link rel="manifest" href="/app-Evangebla/manifest.json">
  <link rel="apple-touch-icon" href="/app-Evangebla/icon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>EVANG_EBLA</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; }
    .sidebar { position: fixed; top: 0; left: 0; width: 200px; height: 100vh; background: #0052cc; display: flex; flex-direction: column; align-items: center; padding-top: 1rem; z-index: 1000; }
    .sidebar img { width: 60px; margin-bottom: 1rem; border-radius: 8px; }
    .btn-nav { width: 100%; background: none; color: #fff; border: none; text-align: left; padding: 0.75rem 1rem; cursor: pointer; display: flex; align-items: center; transition: background 0.2s; }
    .btn-nav:hover, .btn-nav.active { background: #003d99; }
    .content { margin-left: 200px; padding: 1rem; }
    .section { display: none; }
    .section.active { display: block; }
    #miembros-checkboxes label { display: block; }
    .chart-container { position: relative; width: 100%; height: 0; padding-bottom: 56.25%; }
    .chart-container canvas { position: absolute; top: 0; left: 0; width: 100% !important; height: 100% !important; }
    @media (max-width: 768px) {
      .sidebar { width: 100%; height: auto; flex-direction: row; overflow-x: auto; }
      .content { margin-left: 0; padding-top: 4rem; }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="/app-Evangebla/icon.png" alt="Icono" />
    <button data-section="splash" class="btn-nav active"><span class="material-icons">home</span>Inicio</button>
    <button data-section="registro" class="btn-nav"><span class="material-icons">person_add</span>Registro</button>
    <button data-section="historial" class="btn-nav"><span class="material-icons">history</span>Historial</button>
    <button data-section="seguimiento" class="btn-nav"><span class="material-icons">track_changes</span>Seguimiento</button>
    <button data-section="grupos" class="btn-nav"><span class="material-icons">group</span>Grupos</button>
    <button data-section="bautismo" class="btn-nav"><span class="material-icons">water_drop</span>Bautismo</button>
    <button data-section="reportes" class="btn-nav"><span class="material-icons">description</span>Reportes</button>
    <button data-section="calendario" class="btn-nav"><span class="material-icons">calendar_month</span>Calendario</button>
    <button data-section="estadistica" class="btn-nav"><span class="material-icons">bar_chart</span>Estad√≠stica</button>
  </aside>

  <main class="content">
    <!-- Sections here, unchanged -->
  </main>

  <script>
    const sections = document.querySelectorAll('main .section');
    const navButtons = document.querySelectorAll('aside .btn-nav[data-section]');
    function showSection(id) {
      sections.forEach(sec => sec.classList.toggle('active', sec.id === id));
      navButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.section === id));
    }
    navButtons.forEach(btn => btn.addEventListener('click', () => showSection(btn.dataset.section)));
    // Upon load, ensure splash is visible
    showSection('splash');
  </script>
</body>
</html>
